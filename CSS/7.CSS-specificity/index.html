<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
       /* the specificity is 1+10 =11 */
        h1.cpurple{
            color: purple ;
        }
        .cyellow{
            color: yellow ;
        }
        h1.cred{
            color: red;
        }
        /*attribute selector*/
        [data-x=a]{
            background: blue;
        }
        /*the specificity of given selector is 1+10+10+10+10=41*/
        a.harryclass.rohan-class[href]:hover {
  color: red;
}
    </style>
</head>
<body>
    <div>
        <h1 class="cred cyellow cpurple" data-x="a"> CSS Specificity</h1>
    </div>
</body>
</html>
