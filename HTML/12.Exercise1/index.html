<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video and audio</title>
</head>
<body>
    <h1>Videos</h1>
    <video width="200" src="1.mp4" controls></video>
    <video width="200" src="2.mp4" controls></video>
    <video width="200" src="3.mp4" controls></video>
    <video width="200" src="4.mp4" controls></video>
    <video width="200" src="4.mp4" controls></video>
    <video width="200" src="6.mp4" controls></video>
    <hr>
    <h2>Audios</h2>
    <audio src="1.opus" controls></audio>
    <audio src="2.opus" controls></audio>
    <audio src="3.opus" controls></audio>
    <audio src="4.opus" controls></audio>
    <audio src="5.opus" controls></audio>
    <audio src="6.opus" controls></audio>
</body>
</html>
