<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-lets learn it</title>
</head>
<body>
    <h1>Form to Apply Sigma Web Development Course - TA</h1>
    <form action="post">
        <div><label for="username">Enter Your Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Your Username"></div>
        <div><input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="Female" value="Female">
            <label for="Female">Female</label></div>
            <input type="checkbox" name="Subscribe" id="Subscribe" value="yes">
            <label for="Subscribe">Subscribe to newsletter</label>
            <div>
                <label for="Feedback">Enter your Feedback</label>
                <br>
                <textarea name="Feedback"  rows="4" cols="60" id="Feedback">
                </textarea>
            </div>
            <div>
                <label for="fruits">Select Your favourite fruits</label>
                <select name="fruits" id="fruits">
                    <option value="apple">Apple</option>
                    <option value="Banana">Banana</option>
                    <option value="Maango">Mango</option>
                    <option value="Orange">Orange</option>
                </select>
            </div>
    </form>
    
</body>
</html>
