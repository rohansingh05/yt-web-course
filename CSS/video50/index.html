<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filter</title>
    <style>
        img{
            /* filter: blur(2px); */
        }
        .img1{
            filter: brightness(100%) contrast(3);
        }
        .img2{
            filter: invert(0.6);
            filter: opacity(0.8);
        }
        .img3{
            /* filter: grayscale(100%); */
            filter: sepia(90%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://www.befunky.com/images/prismic/0d88c466-8c06-4ddc-8534-1047b109136d_features-background-remover4.png?auto=avif,webp&format=jpg&width=581" alt="">
        <img class="img2" height="400px" src="https://cdn.siasat.com/wp-content/uploads/2024/03/srk-instagram.jpg" alt="">
        <img class="img3" src="https://i.pinimg.com/originals/e7/d3/22/e7d3227bd9c5ebe40ac7dc47c81e2496.jpg" alt="">
    </div>
</body>
</html>
